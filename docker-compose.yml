version: '3.1'
services:
  mongo:
    image: mongo
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=$MONGODB_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD=$MONGODB_PASSWORD
  bot:
    image: ghcr.io/suiramdev/terryscord:main
    environment:
      - TOKEN=$TOKEN
      - MONGODB_URI=$MONGODB_URI